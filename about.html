<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Platinum Roleplay</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="src/Platinum-Icon.png"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
  </head>

  <body id="body">
    <video autoplay muted loop id="myVideo">
      <source src="videos/video.mp4" type="video/mp4" />
    </video>

    <iframe
      id="discord"
      width="350"
      height="500"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    ></iframe>

    <div class="audio-player">
      <div class="audio-player-controls">
        <div class="audio-player-controls-btns">
          <button class="audio-backward-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button class="audio-toggle-btn">
            <i class="fas fa-pause"></i>
          </button>
          <button class="audio-forward-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="audio-player__controls__volume">
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="1"
            class="audio-player-controls-volume-range"
          />
          <i class="fas fa-volume-up audio-toggle-mute"></i>
        </div>
      </div>
      <div class="audio-player__progress">
        <div class="audio-player__progress-loaded"></div>
      </div>
      <audio class="audio-player__audio">
        <source src="audio/audio.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <header>
      <div class="logo"></div>

      <div class="center">
        <div class="info-loading">
          <span id="rewrite"></span>
        </div>
      </div>
    </header>
    <main>
      <div class="card" id="creators-card">
        <div class="item" id="developer">
          <div class="icon"></div>
          <div class="name">Fuego#4081</div>
          <div class="title">Developer</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">INFO</div>
        <div class="info-card" id="info-card-1">

        </div>
      </div>
      <div class="card">
        <div class="card-title">INFO</div>
        <div class="info-card" id="info-card-2">

        </div>
      </div>
    </main>
    <script src="config2.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
